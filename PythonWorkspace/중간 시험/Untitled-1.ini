안녕하세요! 이미지로 보여주신 numpy 연습문제의 빈칸에 들어갈 답을 정리해 드릴게요.

---

## 📋 연습 01 (3번째 이미지)

* `arr = np.____(1, 11)`: **`arange`**
* `print(____)` (실행 결과가 `(10,)`): **`'shape:', arr.shape`**
* `print(____)` (실행 결과가 `int64`): **`'dtype:', arr.dtype`**

---

## 📊 연습 01 (2번째 이미지 - 이어지는 문제)

* **3번 (0~8, 3x3 배열):** `np.arange(9).reshape(3, 3)`
* **4번 (1~24, 4x6 배열 `arr`):** `arr = np.arange(1, 25).reshape(4, 6)`
* **5번 (슬라이싱 1):** `arr[1:3, 1:5]`
* **6번 (슬라이싱 2):** `arr[2:, ::-1]`
* **7번 (2의 배수):** `arr[arr % 2 == 0]`
* **8번 (10~20):** `arr[(arr >= 10) & (arr <= 20)]`

---

## 🔢 연습 02 (4번째 이미지)

* **1번 (10~50 거꾸로):** `np.arange(10, 50)[::-1]` (또는 `np.arange(49, 9, -1)`)
* **2번 (10x10 난수, 최대/최소):** 먼저 `arr = np.random.rand(10, 10)` (또는 `np.random.random((10, 10))`)로 배열을 생성한 뒤, `arr.max()`와 `arr.min()`를 사용해 최대/최소값을 찾습니다.

---

## 🧮 연습 03 (1번째 이미지)

> **참고:** 이 문제는 코드의 빈칸을 채우는 내용과 <실행 결과>로 나온 '숫자 맞히기 게임'이 일치하지 않습니다. 문제의 텍스트인 "1부터 20까지의 정수값을 가지는 배열"을 기준으로 코드의 빈칸을 채웠습니다.

* `arr = `: **`np.arange(1, 21)`**
* `print('마지막 원소:', ____)`: **`arr[-1]`** (또는 `arr[19]`)
* `print('모든 원소의 합:', ____)`: **`arr.sum()`**
* `print('모든 원소의 평균:', ____)`: **`arr.mean()`**
* `new_arr = `: (이 부분은 실행 결과를 알 수 없어 정확히 채우기 어렵습니다.)

---

## 💰 연습 04 (1번째 이미지)

* `avg_salary = ____`: **`new_salary.mean()`** (또는 `np.mean(new_salary)`)
* `result = ____`: **`new_salary >= avg_salary`**
* `print('평균이상인 원소의 개수 : ', ____)`: **`result.sum()`** (또는 `len(new_salary[result])`)

